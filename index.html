<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team MIMH Project Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Montserrat', Arial, sans-serif;
        background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
        min-height: 100vh;
      }
      header {
        background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
        color: #fff;
        padding: 2rem 0 1rem 0;
        text-align: center;
        box-shadow: 0 2px 12px rgba(60,60,120,0.08);
      }
      header h1 {
        margin: 0;
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 2px;
      }
      nav {
        margin: 2rem auto 0 auto;
        text-align: center;
      }
      nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 2rem;
      }
      nav a {
        display: block;
        background: #fff;
        color: #6366f1;
        font-weight: 600;
        text-decoration: none;
        padding: 1.2rem 2.5rem;
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(60,60,120,0.08);
        font-size: 1.2rem;
        transition: all 0.2s;
      }
      nav a:hover {
        background: #6366f1;
        color: #fff;
        box-shadow: 0 4px 24px rgba(60,60,120,0.18);
        transform: translateY(-2px) scale(1.04);
      }
      .hero {
        text-align: center;
        margin: 3rem auto 2rem auto;
        max-width: 600px;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(60,60,120,0.08);
        padding: 2.5rem 2rem;
      }
      .hero h2 {
        font-size: 2rem;
        color: #6366f1;
        margin-bottom: 1rem;
      }
      .hero p {
        font-size: 1.2rem;
        color: #3b3b6d;
        margin-bottom: 0;
      }
      footer {
        text-align: center;
        padding: 2rem 0 1rem 0;
        color: #6366f1;
        font-size: 1rem;
        background: #f8fafc;
        margin-top: 3rem;
        border-top: 1px solid #e0e7ff;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <footer>
      &copy; 2025 Team MIMH | All rights reserved
    </footer>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
